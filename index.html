<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayang Open World - Borobudur Temple</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <canvas id="scene"></canvas>
  
  <div id="ui-root">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1 class="game-title">WAYANG OPEN WORLD</h1>
        <h2 class="game-subtitle">Borobudur Temple</h2>
        <div class="loading-spinner"></div>
        <p id="loading-text">Memuat dunia...</p>
        <p class="loading-hint">Tekan ENTER untuk mulai</p>
      </div>
    </div>

    <!-- Character Selection -->
    <div id="char-selection" style="display: none;">
      <div class="selection-panel">
        <h2>PILIH KARAKTER</h2>
        <div id="char-options" class="char-grid"></div>
        <button id="start-explore-btn">JELAJAHI DUNIA</button>
      </div>
    </div>

    <!-- Game HUD -->
    <div id="game-hud" style="display: none;">
      <div class="hud-top">
        <div class="player-info">
          <img id="player-avatar" class="avatar" src="./textures/bagong/idle/idle 1.png" alt="Player" />
          <div class="player-name" id="player-name">Bagong</div>
        </div>
        <div class="location-info">
          <span id="location-name">Borobudur Temple</span>
        </div>
        <button id="day-night-btn" class="hud-btn" title="Toggle Day/Night">☀️</button>
        <button id="menu-btn" class="hud-btn">☰</button>
      </div>
      
      <div class="hud-bottom">
        <div class="controls-hint">
          <span><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Bergerak</span>
          <span><kbd>SHIFT</kbd> Lari</span>
          <span><kbd>SPACE</kbd> Lompat</span>
          <span><kbd>Mouse</kbd> Rotasi Kamera</span>
        </div>
      </div>

      <div class="minimap" id="minimap">
        <canvas id="minimap-canvas" width="150" height="150"></canvas>
        <div class="minimap-player"></div>
      </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="overlay-menu" style="display: none;">
      <div class="menu-card">
        <h2>PAUSE</h2>
        <button id="resume-btn">Lanjutkan</button>
        <button id="change-char-btn">Ganti Karakter</button>
        <button id="exit-btn">Keluar</button>
      </div>
    </div>

    <!-- Interaction Prompt -->
    <div id="interaction-prompt" style="display: none;">
      <span>Tekan <kbd>E</kbd> untuk berinteraksi</span>
    </div>

    <!-- Info Panel for POI -->
    <div id="info-panel" style="display: none;">
      <button id="close-info-btn">✕</button>
      <h3 id="info-title">Stupa Utama</h3>
      <p id="info-description">Ini adalah stupa utama di puncak Candi Borobudur.</p>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
