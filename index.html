<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayang Open World - Borobudur Temple</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <canvas id="scene"></canvas>
  
  <div id="ui-root">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="loading.png" alt="Loading" style="width: 100%; height: 100%; object-fit: cover;" />
      <p class="loading-hint" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);"></p>
    </div>

    <!-- Character Selection removed - using first-person view -->

    <!-- Game HUD -->
    <div id="game-hud" style="display: none;">
      <div class="hud-top">
        <div class="location-info">
          <span id="location-name">Borobudur Temple</span>
        </div>
        <div class="sun-control">
          <label for="sun-slider" class="sun-label">üåÖ Posisi Matahari</label>
          <input type="range" id="sun-slider" min="0" max="24" step="0.01" value="12" class="sun-slider">
          <span id="time-display" class="time-display">12:00</span>
          <button id="time-play-pause" class="time-btn" title="Play/Pause Time">‚è∏Ô∏è</button>
        </div>
        <button id="menu-btn" class="hud-btn">‚ò∞</button>
      </div>
      
      <div class="hud-bottom">
        <div class="controls-hint">
          <span><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Bergerak</span>
          <span><kbd>SHIFT</kbd> Lari</span>
          <span><kbd>SPACE</kbd> Lompat</span>
          <span><kbd>Mouse</kbd> Rotasi Kamera</span>
        </div>
      </div>

      <div class="minimap" id="minimap">
        <canvas id="minimap-canvas" width="150" height="150"></canvas>
        <div class="minimap-player"></div>
      </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="overlay-menu" style="display: none;">
      <div class="menu-card">
        <h2>PAUSE</h2>
        <button id="resume-btn">Lanjutkan</button>
        <button id="exit-btn">Keluar</button>
      </div>
    </div>

    <!-- Interaction Prompt -->
    <div id="interaction-prompt" style="display: none;">
      <span>Tekan <kbd>E</kbd> untuk berinteraksi</span>
    </div>

    <!-- Info Panel for POI -->
    <div id="info-panel" style="display: none;">
      <button id="close-info-btn">‚úï</button>
      <h3 id="info-title">Stupa Utama</h3>
      <p id="info-description">Ini adalah stupa utama di puncak Candi Borobudur.</p>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
